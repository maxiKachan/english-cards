server:
  port: 8082

spring:
  application:
    name: registration-server
  datasource:
    url: jdbc:postgresql://localhost:5432/english_card
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  pattern:
    console: "%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n"